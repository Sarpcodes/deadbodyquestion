<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dead Body Question</title>
    <style>
      body {
        font-family: courier;
      }
    </style>
  </head>
  <body>
    <h1>What would you do if you found a dead body?</h1>
    <input type="text" id="answerBox" placeholder="Type your answer here">
    <button onclick="checkAnswer()">Submit</button>
    <p id="response"></p>
    <script>
      function checkAnswer() {
        var answer = document.getElementById("answerBox").value;
        if (answer.toLowerCase() === "bury it" || answer.toLowerCase() === "bury the dead body" || answer.toLowerCase() === "bury the body") {
          document.getElementById("response").innerHTML = "What is done to an empty husk is no reconciliation. Your sins are not forgiven.";
        } else {
          document.getElementById("response").innerHTML = "Your answer is already in our records.";
        }
      }
    </script>
  </body>
</html>
